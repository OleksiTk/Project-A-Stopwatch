<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Teko:300,regular,500,600,700"
      rel="stylesheet"
    />
    <title>A Stopwatch</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="stopwatch__container">
        <div class="stopwatch__body">
          <div class="stopwatch__body--timer">
            <h1 class="stopwatch__body--timer--text">00:00:00</h1>
          </div>
          <div class="stopwatch__body--buttons">
            <i class="fa-solid fa-stop"></i>
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-rotate-right"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
    <script
      src="https://kit.fontawesome.com/89563beb0a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
